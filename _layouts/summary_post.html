---
layout: default
---

<div class="container mx-auto px-4 py-12">
    <div class="transparent-container rounded-xl p-6 md:p-8 shadow-2xl">
        <article class="prose prose-invert max-w-none">
            
            <h1>{{ page.title }}</h1>
            <p class="text-muted-gray"><em>Published on: {{ page.date | date: "%B %d, %Y" }}</em></p>

            {% if page.pdf_url %}
                <div class="my-8 aspect-[4/3]"> <iframe src="{{ page.pdf_url | relative_url }}" class="w-full h-full rounded-lg border border-border-dark"></iframe>
                </div>
            {% endif %}

            {{ content }}

            {% if page.mindmap_embed and page.mindmap_embed != "" %}
                <div class="section-divider my-8"></div>
                <h2>Mind Map</h2>
                <div class="mt-4 aspect-video">
                    <iframe src="{{ page.mindmap_embed }}" class="w-full h-full rounded-lg border border-border-dark" title="Mind Map Embed"></iframe>
                </div>
            {% endif %}

        </article>
    </div>
</div>
