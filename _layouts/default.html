<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<body class="bg-deep-black text-text-light">
    <video autoplay muted loop id="myVideo" poster="{{ '/assets/img/nn-fallback.jpg' | relative_url }}">

    {% include header.html %}

    </main>
    {% include footer.html %}
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    {% include study-buddy-widget.html %}
    <script src="{{ '/assets/js/study-buddy-chat.js' | relative_url }}"></script>

<script src="https://d3js.org/d3.v7.min.js"></script>
