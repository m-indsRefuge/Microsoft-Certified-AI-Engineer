<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link href="{{ '/assets/css/tailwind.css' | relative_url }}" rel="stylesheet">
    <style>
      .gallery-background { background-color: #000000; }
    </style>
</head>

<body class="bg-deep-black text-text-light {{ page.page_class }}">

    {% unless page.page_class == 'gallery-background' %}
    <video autoplay muted loop id="myVideo" poster="{{ '/assets/img/nn-fallback.jpg' | relative_url }}">
      <source src="{{ '/assets/video/Image_Animation_Request_and_Video_Generation.webm' | relative_url }}" type="video/webm">
      <source src="{{ '/assets/video/Image_Animation_Request_and_Video_Generation.mp4' | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    {% endunless %}

    <div class="fixed inset-0 z-0 bg-repeat bg-[url('{{ '/assets/img/geometric-grid.svg' | relative_url }}')] opacity-20"></div>

    {% include header.html %}
    
    <main class="container mx-auto px-4 py-8 md:py-12">
        {{ content }}
    </main>
    
    {% include footer.html %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% include study-buddy-widget.html %}
    <script src="{{ '/assets/js/study-buddy-chat.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/neural-hub.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

</body>
</html>
